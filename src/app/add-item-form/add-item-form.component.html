<div class="column">
    <form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <p class="control">
                        <input type="date" placeholder="dd.mm.yyyy" [ngModel]="budgetItem.date" class="input"
                            name="date" required>
                    </p>
                </div>

                <div class="field is-narrow">
                    <p class="control">
                        <input type="number" required name="amount" class="input" placeholder="Amount"
                            [ngModel]="budgetItem.amount">
                    </p>
                </div>

                <div class="field is-narrow">
                    <p class="control">
                        <input type="text" autocomplete="off" required name="description" class="input"
                            placeholder="Description" [ngModel]="budgetItem.description">
                    </p>
                </div>

                <div class="field is-narrow">
                    <button type="submit" class="button"
                        [ngClass]="{ 'is-primary': isNewItem, 'is-success': !isNewItem }" [disabled]="!itemForm.valid">
                        <p *ngIf="isNewItem">Add</p>
                        <p *ngIf="!isNewItem">Save</p>
                    </button>
                </div>

            </div>
        </div>
    </form>
</div>
